<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <section class="header">
            <div class="logo">

                <span>ARCADE</span>
            </div>
            <div class="menu">

                <p>Products</p>
                <p>On Sale</p>
                <p>Contact Us</p>
                <p><i class="fa-regular fa-circle-user"></i>Log in</p>
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
        </section>
    </header>
    <section class="sctn1">
        <div class="box1">
            <h1> Power up your game</h1>
            <p class="p1">CYBER KID INFINITE</p>
            <p class="p2">Now Available on PC & Console</p>
            <button>Buy Now</button>
        </div>
        <img src="assets/img/section img.webp" alt="">
    </section>

    <section class="sctn2">
        <nav>
            <span class="S1">BEST SELLERS</span>
            <button class="B1">View All</button>
        </nav>

        <div class="item">
            <div class="box">
                <div class="img"> <img src="assets/img/ps img.webp" alt="">
                </div>
                <p>Wave Rage RX</p>
                <span>$579.99</span><br>
                <button>Add to Cart</button>
            </div>

            <div class="box2">
                <div class="img">
                    <img src="assets/img/mouse img.webp" alt="">
                </div>
                <p>X-2 Wirelles Mouse</p>
                <span>$24.99</span><br>
                <button>Add to Cart</button>
            </div>
            <div class="box3">
                <div class="img">
                    <img src="assets/img/headset img.webp" alt="">
                </div>
                <p>Echo Headset</p>
                <span>$39.99</span><br>
                <button>Add to Cart</button>
            </div>

            <div class="box4">
                <div class="img"><img src="assets/img/keyboard img.webp" alt=""></div>
                <p>Spartan Mechanical Keyboard</p>
                <span>$109.99</span><br>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>
    



</body>

</html>
